<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cssMemeSlider</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="slider">

      <div class="slider__controll">

         <div class="slider__pagination">

            <label for="first" class="wrapper-controll-btn">
               <input class="real-btn first-btn" type="radio" name="btn" id="first" checked></input>
               <span class="fake-btn"></span>
            </label>

            <label for="second" class="wrapper-controll-btn">
               <input class="real-btn second-btn" type="radio" name="btn" id="second"></input>
               <span class="fake-btn"></span>
            </label>

            <label for="third" class="wrapper-controll-btn">
               <input class="real-btn third-btn" type="radio" name="btn" id="third"></input>
               <span class="fake-btn"></span>
            </label>

            <label for="fourth" class="wrapper-controll-btn">
               <input class="real-btn fourth-btn" type="radio" name="btn" id="fourth"></input>
               <span class="fake-btn"></span>
            </label>

         </div>

         <div class="slider__hidden-wrapper">
            <div class="slider__row-titles">
               <p class="slider__title">Сейчас выучу html и буду в Яндексе работать!</p>
               <p class="slider__title">Не буду копаться в JS, сразу буду писать на TypeScript!</p>
               <p class="slider__title">Да кому нужен этот React?!</p>
               <p class="slider__title">Впринципе сайты можно и на Tilda собрать...</p>
            </div>
         </div>

      </div>

      <div class="slider__row">

         <div class="slider__item first-slide">
            <img src="./img/1.png" alt="clown-first">
         </div>

         <div class="slider__item">
            <img src="./img/2.png" alt="clown-first">
         </div>

         <div class="slider__item">
            <img src="./img/3.png" alt="clown-first">
         </div>

         <div class="slider__item">
            <img src="./img/4.png" alt="clown-first">
         </div>

      </div>

   </div>
</body>
</html>
